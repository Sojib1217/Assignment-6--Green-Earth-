<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- googleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- daysiUi cdn with tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css external -->
    <link rel="stylesheet" href="./external.css">



</head>

<body class="inter-font bg-[#f0fdf4]">
    <header>
        <nav class="bg-[#15803D] px-24 flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-white">Green Earth</h1>
            <div class="space-x-4 text-white text-sm">
                <span><a href="">About</a></span>
                <span><a href="">Gallery</a></span>
                <span><a href="">Plant a Tree</a></span>
            </div>
            <button class="text-[#15803D] bg-[#FACC15] text-sm px-4 py-3 rounded-3xl font-semibold">Plant a
                Tree</button>
        </nav>
        <div class="banner bg-[#CFF0DC] flex justify-center items-center">
            <div><img src="./assets/hero-leaf1.png" alt=""></div>
            <div class="text-center">
                <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
                <p class="text-xs mt-2">Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.</p>
                <button class="text-[#15803D] bg-[#FACC15] text-sm px-4 py-3 rounded-3xl font-semibold mt-5">Get
                    Involved</button>
            </div>
            <div><img src="./assets/hero-leaf2.png" alt=""></div>
        </div>
    </header>
    <main class="mt-24 mx-[80px]">
        <h1 class="text-center font-bold text-2xl">Choose Your Trees</h1>
        <section class="flex justify-between gap-7 mt-10">
            <!-- categoris -->
            <div class="w-1/6">
                <h1 class="text-lg font-bold">Categories</h1>
                <div id="category-container" class="mt-4 space-y-2">
                    <button onclick="allPlants()" id="all-trees" class="hover:bg-[#15803D] w-full text-left p-2 rounded-md cursor-pointer hover:text-white">All Trees</button>


                </div>
            </div>
            <!-- card-div -->
            <div class="w-4/6">
                <div id="all-plant-container" class="grid grid-cols-3 gap-4">
                    

                </div>
            </div>
            <!-- cart-div -->
            <div class="w-1/6 bg-white p-4 rounded-md">
            
                <h1 class="text-xl font-bold">Your cart</h1>
            </div>

        </section>

    </main>







    <script src="./index.js"></script>
</body>

</html>
